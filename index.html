<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('./home.images/preview.png')] backdrop-blur-md bg-no-repeat bg-cover flex justify-center items-center h-svh select-none relative"
  >
    <div id="loader" class="h-screen flex justify-center items-center">
      <div
        class="w-20 h-20 border-8 border-t-blue-500 border-gray-300 rounded-full animate-spin"
      ></div>
    </div>
    <form
      id="alert"
      class="absolute top-5 left-12 sm:left-1/3 md:left-1/3 lg:left-[40%] alert hidden"
    >
      <div class="bg-white rounded-md px-5 py-3 p-3">
        <h1 class="font-bold text-3xl text-center text-red-600">Incorrect</h1>
        <p id="data" class="font-bold w-[70%] mt-2 leading-5 text-zinc-500"></p>
        <div class="flex items-end justify-end">
          <button
            id="cencel"
            type="submit"
            class="uppercase rounded-md px-3.5 py-0.5 mt-2 font-bold border-[3px] border-red-500 text-red-500 hover:bg-red-500 hover:text-white duration-300 focus:outline-none"
          >
            Ok
          </button>
        </div>
      </div>
    </form>

    <!-- ALERT -->

    <form
      id="form"
      class="w-80 h-[450px] 2xl:w-[400px] 2xl:h-[500px] px-5 py-10 border-2 border-white rounded-xl text-white flex flex-col"
    >
      <h1 class="font-bold text-center text-4xl text-white">Homework</h1>
      <div class="mt-14">
        <div class="flex flex-col gap-3">
          <input
            id="user"
            type="text"
            class="border-2 border-white py-2 px-3 bg-transparent rounded-xl focus:outline-none relative"
            placeholder="Username"
          />
          <i
            id="icon"
            class="fa-solid fa-user 2xl:text-xl text-lg absolute 2xl:right-[610px] right-[76px] translate-y-2"
            style="color: #ffffff"
          ></i>
          <input
            id="password"
            type="password"
            class="border-2 border-white py-2 px-3 bg-transparent rounded-xl focus:outline-none relative"
            placeholder="Password"
          />
          <div class="cursor-pointer" onclick="hide('slash')">
            <i
              id="eye"
              class="fa-solid fa-eye text-lg absolute 2xl:right-[610px] right-[76px] -translate-y-[47px]"
              style="color: #ffffff"
            ></i>
            <div
              id="slash"
              class="w-[26px] h-1 bg-white absolute -rotate-45 2xl:right-[607.5px] right-[73px] -translate-y-[34.5px] duration-300"
            ></div>
          </div>
        </div>
        <div class="flex flex-row items-center justify-between mt-2">
          <div class="flex flex-row items-center gap-2">
            <input type="checkbox" class="size-3" checked />
            <p class="text-sm">Remember me</p>
          </div>
          <p
            onclick="alert('username : admin1202' + '     ' + 'password : admin')"
            class="text-sm hover:underline"
          >
            Forget password?
          </p>
        </div>
        <button
          id="submit"
          type="submit"
          class="mt-10 w-full py-1.5 2xl:py-2 rounded-2xl font-bold text-lg bg-red-500 text-white focus:outline-none"
        >
          Login
        </button>
      </div>
    </form>
    <div
      id="loaded"
      class="absolute z-50 hidden justify-center items-center h-screen"
    >
      <div
        class="loader w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
